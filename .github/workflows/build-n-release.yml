name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Create release archive
        run: |
          mkdir -p release
          tar -czf release/asuswrt-merlin-nginxui.tar.gz -C dist .
          echo "RELEASE_FILE=asuswrt-merlin-nginxui.tar.gz" >> $GITHUB_ENV
          echo "RELEASE_PATH=release/asuswrt-merlin-nginxui.tar.gz" >> $GITHUB_ENV

      - name: Generate release notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Features" >> $GITHUB_OUTPUT
          echo "- Built from commit: ${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "- Build date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Installation" >> $GITHUB_OUTPUT
          echo "1. Download the \`asuswrt-merlin-nginxui.tar.gz\` file" >> $GITHUB_OUTPUT
          echo "2. Extract to your router's appropriate directory" >> $GITHUB_OUTPUT
          echo "3. Follow the installation instructions in the README" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/v0.1.2...${{ inputs.version }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: NginxUI ${{ inputs.version }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          files: ${{ env.RELEASE_PATH }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}