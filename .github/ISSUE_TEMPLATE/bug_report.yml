name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: 
  - "bug"
  - "triage"
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
        Before submitting, please:
        - Search existing issues to avoid duplicates
        - Make sure you're using the latest version
        - Test on a clean installation if possible

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: router-model
    attributes:
      label: Router Model
      description: What router model are you using?
      options:
        - ASUS RT-AX88U
        - ASUS RT-AX86U
        - ASUS RT-AX68U
        - ASUS RT-AC88U
        - ASUS RT-AC86U
        - ASUS RT-AC68U
        - ASUS RT-N66U
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: firmware-version
    attributes:
      label: ASUSWRT-Merlin Firmware Version
      description: What version of ASUSWRT-Merlin are you running?
      placeholder: e.g., 388.4_0
    validations:
      required: true

  - type: input
    id: nginxui-version
    attributes:
      label: NginxUI Version
      description: What version of NginxUI are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here or paste them

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      description: Please check the following before submitting
      options:
        - label: I have searched for existing issues
          required: true
        - label: I am using the latest version
          required: true
        - label: I have provided all required information
          required: true